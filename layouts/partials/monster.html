{{ $page := . }}
{{ with partialCached "func/GetMonsterData" .Data.Term .Data.Term }}
<a href="{{ $page.RelPermalink }}" class="block bg-indigo-100 border-4 border-indigo-600 p-4 text-center ">
  <div class="w-20 mx-auto">
    <div class="w-full">{{ .svg | safeHTML }}</div>
  </div>
  <div class="mt-4">
    <div class="font-brand font-bold">{{ .name }}</div> 
    Last spotted in {{ .spotted }}
  </div>
</a>
{{ end }}
