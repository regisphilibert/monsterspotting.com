{{ define "main" }}
  <div class="container">
    <div class="md:grid grid-cols-10">
      {{ with partialCached "func/GetMonsterData" .Data.Term .Data.Term }}
      <div class="col-span-4 ">
        <h1 class=" text-4xl ">{{ .name }}</h1>
        <div class="mt-4">{{ .name }} was spotted in {{ .spotted }}</div>
      </div>
      <div class="col-span-6">
        <div class="w-full">{{ .svg | safeHTML }}</div>
      </div>
      {{ end }}
     
    </div>
  </div>
{{ end }}
